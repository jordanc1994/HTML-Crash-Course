<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Crash Course</title>
  </head>
  <body>
    <h1>Jordan</h1>
    <h2>Front end Simplified</h2>
    <!--There are six different heading types-->
    <p>
      Lorem <i>ipsum</i> dolor sit amet, consectetur adipisicing elit. Ad
      accusamus ducimus velit quos? Pariatur, debitis aspernatur. Ullam quos
      facere alias saepe perferendis error, officiis, odit, magni at veritatis
      nam cupiditate!
    </p>
    <!--Block starts on a new line and takes the full width available <div>, <h1> <p>-->
    <p>123</p>
    <p>123</p>
    <p>123</p>
    <button>Login</button>
    <button>Login</button>
    <button>Login</button>
    <!--Some elements start on a new line some are on the same line <span>,<anchor> and <button>-->
    <div>
      <b>WELCOME</b>
    </div>
    <!--<div> creates a new line and keeps elements together-->

    <a href="https://discord.gg/frontend" target="_blank">Discord</a>
    <!--anchor tag links page to another page, the blank opens a new tab-->
<div>
    <a href="/dashboard.html" target="_blank">Dashboard</a>
</div>

  </body>
</html>
